import:
  - "~/.config/alacritty/color.yml"
  - "~/.config/alacritty/key-bindings.yml"
  - "~/.config/alacritty/os-overrides.yml"

env:
  TERM: xterm-256color

window:
  opacity: 0.95
  dimensions:
    columns: 80
    lines: 24

  padding:
    x: 5
    y: 5

font:
  normal:
    # family: Liga SFMono Nerd Font
    family: Hasklug Nerd Font
    # family: FuraCode Nerd Font
    style: Light
  bold:
    # family: Liga SFMono Nerd Font
    family: Hasklug Nerd Font
    # family: FuraCode Nerd Font
    style: Bold
  italic:
    # family: Liga SFMono Nerd Font
    family: Hasklug Nerd Font
    # family: FuraCode Nerd Font
    style: Italic
  bold_italic:
    # family: Liga SFMono Nerd Font
    family: Hasklug Nerd Font
    # family: FuraCode Nerd Font
    style: Bold Italic

  size: 10.6

  offset:
    x: 0
    y: 0

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam

