# kitty_mod									ctrl+shift
# Key Maps
map	kitty_mod+f5					load_config_file
map	ctrl+alt+r						load_config_file
map	cmd+n									new_os_window
map	kitty_mod+n					new_os_window
map	cmd+w									close_window

map	cmd+shift+right				resize_window wider
map	cmd+shift+left				resize_window narrower
map	cmd+shift+up					resize_window taller
map	cmd+shift+down				resize_window shorter
map	kitty_mod+up					resize_window taller
map	kitty_mod+down				resize_window shorter

map	cmd+down							next_window
map	ctrl+down							next_window
map	cmd+up								previous_window
map	ctrl+up								previous_window
map	cmd+right							next_window
map	cmd+left							previous_window

map	cmd+s									launch --location=hsplit --cwd=current
map	cmd+shift+s						launch --location=vsplit --cwd=current
map	ctrl+s								launch --location=hsplit --cwd=current
map	kitty_mod+s						launch --location=vsplit --cwd=current

map cmd+shift+escape			kitty_shell window
map kitty_mod+escape			kitty_shell window


# toggle fullscreen layout window
map cmd+shift+enter				toggle_layout stack
map kitty_mod+enter				toggle_layout stack
map ctrl+alt+z						goto_layout stack

map kitty_mod+n						detach_window
map kitty_mod+r						detach_window ask

map kitty_mod+1						goto_tab 1
map kitty_mod+2						goto_tab 2
map kitty_mod+3						goto_tab 3
map kitty_mod+4						goto_tab 4
map kitty_mod+5						goto_tab 5
map kitty_mod+6						goto_tab 6
map kitty_mod+7						goto_tab 7
map kitty_mod+8						goto_tab 8
map kitty_mod+9						goto_tab 9

# map kitty_mod+b						pipe @screen window nvim -Rmn
map kitty_mod+b						pipe @text overlay nvim -Rmn

map kitty_mod+k						scroll_line_up
map kitty_mod+j						scroll_line_down
map kitty_mod+page_up			scroll_page_up
map kitty_mod+page_down		scroll_page_down
map kitty_mod+home				scroll_home
map kitty_mod+end					scroll_end

