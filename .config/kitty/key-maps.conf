# Key Maps
map		ctrl+shift+f5					load_config_file
map		cmd+n									new_os_window
map		cmd+w									close_window

map		cmd+shift+right				resize_window wider
map		cmd+shift+left				resize_window narrower
map		cmd+shift+up					resize_window taller
map		cmd+shift+down				resize_window shorter

map		cmd+down							next_window
map		cmd+up								previous_window
map		cmd+right							next_window
map		cmd+left							previous_window

map		cmd+s									launch --location=hsplit
map		cmd+shift+s						launch --location=vsplit

map cmd+shift+escape				kitty_shell window

# toggle fullscreen layout window
map cmd+shift+enter					toggle_layout stack
map super+shift+enter				toggle_layout stack

map ctrl+shift+n						detach_window
map ctrl+shift+r						detach_window ask

map ctrl+shift+1						goto_tab 1
map ctrl+shift+2						goto_tab 2
map ctrl+shift+3						goto_tab 3
map ctrl+shift+4						goto_tab 4
map ctrl+shift+5						goto_tab 5
map ctrl+shift+6						goto_tab 6
map ctrl+shift+7						goto_tab 7
map ctrl+shift+8						goto_tab 8
map ctrl+shift+9						goto_tab 9

